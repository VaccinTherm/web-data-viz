<script>

    // transição

    const sign_in_btn = document.querySelector("#sign-in-btn");
    const sign_up_btn = document.querySelector("#sign-up-btn");
    const container = document.querySelector(".container");
    const sign_in_btn2 = document.querySelector("#sign-in-btn2");
    const sign_up_btn2 = document.querySelector("#sign-up-btn2");
    sign_up_btn.addEventListener("click", () => {
        container.classList.add("sign-up-mode");
    });
    sign_in_btn.addEventListener("click", () => {
        container.classList.remove("sign-up-mode");
    });
    sign_up_btn2.addEventListener("click", () => {
        container.classList.add("sign-up-mode2");
    });
    sign_in_btn2.addEventListener("click", () => {
        container.classList.remove("sign-up-mode2");
    });

    // função para validação do login
    function validacaoLogin() {
        const email = input_email_login.value;
        const senha = input_senha_login.value

        if (email == '' || senha == '') {
            console.log('CAMPOS VAZIOS');
            div_login_validacao.classList.add('error');
            div_senha_validacao.classList.add('error');
            mensagem_erro.innerHTML = 'Preencha todos os campos'

        } else if (email.indexOf('@') < 0) {
            div_login_validacao.classList.add('error');
            div_senha_validacao.classList.remove('error');
            mensagem_erro.innerHTML = 'O campo email precisa conter o caracter @';
        } else if (senha.length < 6) {
            div_login_validacao.classList.remove('error');
            div_senha_validacao.classList.add('error');
            mensagem_erro.innerHTML = 'o campo senha deverá conter pelo menos 6 caracteres';

        } else {
            mensagem_erro.innerHTML = '';
            div_login_validacao.classList.remove('error');
            div_senha_validacao.classList.remove('error');
            div_login_validacao.classList.add('correct');
            div_senha_validacao.classList.add('correct');
            entrar();
        }
    }

    // função para validar cadastro
    function validarCadastro() {
        const nomeEmpresa = listarEmpresas.value;
        const representanteEmpresa = input_representante_cadastro.value;
        const celular = input_celular_cadastro.value;
        const email = input_email_cadastro.value;
        const senha = input_senha_cadastro.value;

        if (nomeEmpresa == '' || representanteEmpresa == '' || celular == '' || email == '' || senha == '') {
            console.log('preencha todos os campos');
            div_cadastro_validacao_empresa.classList.add('error');
            div_cadastro_validacao_representante.classList.add('error');
            div_cadastro_validacao_celular.classList.add('error');
            div_cadastro_validacao_email.classList.add('error');
            div_cadastro_validacao_senha.classList.add('error');

            erro_cadastro.innerHTML = 'Preencha todos os campos';

        } else if (celular.length != 11) {
            div_cadastro_validacao_empresa.classList.remove('error');
            div_cadastro_validacao_representante.classList.remove('error');
            div_cadastro_validacao_celular.classList.add('error');
            div_cadastro_validacao_email.classList.remove('error');
            div_cadastro_validacao_senha.classList.remove('error');

            erro_cadastro.innerHTML = 'Celular inválido (deve conter 11 caracteres)'
        } else if (email.indexOf('@') < 0) {
            div_cadastro_validacao_empresa.classList.remove('error');
            div_cadastro_validacao_representante.classList.remove('error');
            div_cadastro_validacao_celular.classList.remove('error');
            div_cadastro_validacao_email.classList.add('error');
            div_cadastro_validacao_senha.classList.remove('error');

            erro_cadastro.innerHTML = 'O campo e-mail deve conter o caracter @'
        } else if (senha.length < 6) {
            div_cadastro_validacao_empresa.classList.remove('error');
            div_cadastro_validacao_representante.classList.remove('error');
            div_cadastro_validacao_celular.classList.remove('error');
            div_cadastro_validacao_email.classList.remove('error');
            div_cadastro_validacao_senha.classList.add('error');

            erro_cadastro.innerHTML = 'O campo senha deve ter no minimo 6 caracteres';
        } else {
            todosOsCamposSaoValidos();
            erro_cadastro.innerHTML = '';
            cadastrar();
        }
    }
    function todosOsCamposSaoValidos() {
        div_cadastro_validacao_empresa.classList.remove('error');
        div_cadastro_validacao_representante.classList.remove('error');
        div_cadastro_validacao_celular.classList.remove('error');
        div_cadastro_validacao_email.classList.remove('error');
        div_cadastro_validacao_senha.classList.remove('error');

        div_cadastro_validacao_empresa.classList.add('correct');
        div_cadastro_validacao_representante.classList.add('correct');
        div_cadastro_validacao_celular.classList.add('correct');
        div_cadastro_validacao_email.classList.add('correct');
        div_cadastro_validacao_senha.classList.add('correct');

        erro_cadastro.innerHTML = '';
    }

    function cadastrar() {
        let empresaVar = listarEmpresas.value;
        console.log(empresaVar);
        let nomeVar = input_representante_cadastro.value;
        let emailVar = input_email_cadastro.value;
        let celularVar = input_celular_cadastro.value
        let senhaVar = input_senha_cadastro.value;


        // if (
        //     empresaVar == "" ||
        //     nomeVar == "" ||
        //     emailVar == "" ||
        //     celularVar == "" ||
        //     senhaVar == "" ||
        //     cnpjVar == ""
        // ) {
        //     alert("Por favor, insira seus dados.");
        //     return;
        // } else {
        // Enviando o valor da nova input
        fetch("/usuarios/cadastrar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify({
                // crie um atributo que recebe o valor recuperado aqui
                // Agora vá para o arquivo routes/usuario.js
                representanteServer: nomeVar,
                emailServer: emailVar,
                senhaServer: senhaVar,
                empresaServer: empresaVar,
                celularServer: celularVar
            }),
        })
            .then(function (resposta) {
                console.log("resposta: ", resposta);

                if (resposta.ok) {
                    console.log("Cadastro realizado com sucesso! Redirecionando para tela de Login...");

                    setTimeout(() => {
                        window.location = "./cadastro.html";
                    }, "2000");
                } else {
                    throw "Houve um erro ao tentar realizar o cadastro!";
                }
            })
            .catch(function (resposta) {
                console.log(`#ERRO: ${resposta}`);
            });

    }
    // }

    function entrar() {
        let emailVar = input_email_login.value;
        let senhaVar = input_senha_login.value

        // if (emailVar == "" || senhaVar == "") {
        //     alert("Por favor, insira seus dados.");
        //     return false;
        // }

        console.log("FORM LOGIN: ", emailVar);
        console.log("FORM SENHA: ", senhaVar);

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));
                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.nome;
                    sessionStorage.ID_USUARIO = json.idUsuario;
                    sessionStorage.ID_EMPRESA = json.idEmpresa;

                    setTimeout(function () {
                        window.location = "../../dashboard/veiculos.html";
                    }, 1000); // apenas para exibir o loading

                });

            } else {

                console.log("Houve um erro ao tentar realizar o login!");
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }

    function listar() {
        fetch("/empresas/listar", {
            method: "GET",
        })
            .then(function (resposta) {
                resposta.json().then((empresas) => {
                    empresas.forEach((empresa) => {
                        listarEmpresas.innerHTML += `<option value='${empresa.cnpj}'>${empresa.cnpj}</option>`;
                    });
                });
            })
            .catch(function (resposta) {
                console.log(`#ERRO: ${resposta}`);
            });
    }

    function sumirMensagem() {
        cardErro.style.display = "none";
    }

    listar();
</script>
